<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Typescript -->
    <!-- <script src="./app.js"></script> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!-- Font awesome CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- No olvidarme del type="module" -->
    <script src="./js/script.js" type="module" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="container-fluid"> -->
                <div class="col">
                    <div class="header bg-primary d-flex flex-row align-items-center justify-content-around">
                        <i class="fas fa-car-crash fa-6x p-3 text-white"></i>
                        <div class="nav">
                            <a href="#">Nosotros</a>
                            <a href="#">Anuncios</a>
                            <a href="#">Blog</a>
                            <a href="#">Contacto</a>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>

        <div class="row justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="row justify-content-center d-flex flex-column d-inline-flex">
                    <div class="col">
                        <p id="tituloPagina" class="text-white bg-primary mt-5 p-3">
                            ADMINISTRACION
                        </p>
                        <img class="align-self-center" id="imgAuto" src="./img/carsonsale.jpg" alt="imagen de autos">
                    </div>
                </div>
                <div class="row col-12 d-flex flex-column justify-content-center align-content-center">
                    <h3 id="tituloFormulario" class="text-center">Llena el formulario de Alta</h3>
                    <!-- <fieldset> -->
                    <fieldset class="fieldset-container border p-2 text-center">
                        <legend class="">Datos del vehiculo</legend>
                        <form id="formAnuncio" action="#">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Titulo:</label>
                                        <input class="form-control" type="text" id="txtTitulo" placeholder="Titulo"
                                            autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <select class="form-control" id="cmbTransaccion">
                                            <option value="-">---- Elegir Transaccion ----</option>
                                            <option value="venta">venta</option>
                                            <option value="alquiler">alquiler</option>
                                            <option value="permuta">permuta</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <input class="form-control" type="text" id="txtDescripcion"
                                            placeholder="Descripcion" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input class="form-control" type="number" min="1" id="txtPrecio"
                                            placeholder="Precio" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row" id="containerVarios">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <img src="./img/car-door.svg" alt="door icon" class="iconoInput mb-2">
                                        <input class="form-control" type="number" min="1" id="txtCantPuertas"
                                            placeholder="Puertas" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <img src="./img/velocimetro.png" alt="door icon" class="iconoInput mb-2">
                                        <input class="form-control" type="number" min="1" id="txtCantKms"
                                            placeholder="KMs" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <img src="./img/motor.png" alt="door icon" class="iconoInput mb-2">
                                        <input class="form-control" type="number" min="1" id="txtPotencia"
                                            placeholder="Potencia" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col">
                                    <div class="btn-group d-flex flex-wrap justify-content-around" role="group">
                                        <button class="botones bg-success" id="btnGuardar"><i class="fas fa-save"></i>
                                            Guardar
                                        </button>
                                        <button class="botones bg-warning" id="btnModificar"><i class="fas fa-edit"></i>
                                            Modificar
                                        </button>
                                        <button class="botones bg-danger" id="btnEliminar"><i class="fas fa-trash-alt"></i>
                                            Eliminar
                                        </button>
                                        <button class="botones bg-primary" id="btnCancelar"><i class="fas fa-undo-alt"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <!-- </fieldset> -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"> 
                <div class="checkboxContainer py-3 border d-flex justify-content-around flex-wrap">
                    <div class="font-weight-bolder text-white bg-primary px-2">Ocultar / Mostrar columnas</div>
                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="titulo" checked>
                        <label class="custom-control-label" for="titulo">Titulo</label>
                    </div>
                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="transaccion" checked>
                        <label class="custom-control-label" for="transaccion">Transaccion</label>
                    </div>
                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="descripcion" checked>
                        <label class="custom-control-label" for="descripcion">Descripcion</label>
                    </div>

                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="precio" checked>
                        <label class="custom-control-label" for="precio">Precio</label>
                    </div>

                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="num_puertas" checked>
                        <label class="custom-control-label" for="num_puertas">Num_Puertas</label>
                    </div>
                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="num_KMs" checked>
                        <label class="custom-control-label" for="num_KMs">Num_KMs</label>
                    </div>
                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="potencia" checked>
                        <label class="custom-control-label" for="potencia">Potencia</label>
                    </div>

                    <div class="button mt-2 custom-control custom-control-inline">
                        <button id="btnPreferencias" >Guardar preferencias</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 d-flex flex-row flex-wrap justify-content-center" id="ordenar">
            <div class="col d-flex justify-content-center align-content-center">
                <form class="form-inline">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input id="buscarAnuncioAuto" autocomplete="off" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar Anuncio Auto">
                  </form>
            </div>
            <div class="col">
                <div class="align-content-end">
                    <label for="cmbTransaccionFiltro">Filtrar Transaccion</label>
                    <!-- Enum del typescript -->
                    <select class="form-control" id="cmbTransaccionFiltro">
                        <option value="">N/A</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Promedio</label>
                    <input class="form-control" type="number" id="txtPromedio"
                        placeholder="Promedio" readonly>
                </div>
            </div>
            <!-- <div class="col align-content-center">
                <div class="button mt-2 custom-control align-self-center custom-control-inline">
                    <button id="btnFiltrarCampos">Filtrar transaccion</button>
                </div>
            </div> -->
        </div>
        
        <div class="row justify-content-center">
            <div class="col">
                <div class="" id="divSpinner"></div>
                <div id="tablaInfoAnuncios"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="container-fluid">
                <div id="footer"
                    class="col-12 footer bg-primary d-flex d-inline-flex flex-row align-items-center justify-content-around mt-5">
                    <div class="p text-white align-self-center">Todos los derechos reservados 2020 &copy;</div>
                    <div class="nav">
                        <a href="#">Nosotros</a>
                        <a href="#">Anuncios</a>
                        <a href="#">Blog</a>
                        <a href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
