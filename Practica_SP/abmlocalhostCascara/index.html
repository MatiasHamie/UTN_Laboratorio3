<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./js/index.js" type="module" defer></script>   
    <title>ABM Autos</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-6">
          <form action="#" id="form" class="border border-primary rounded-lg px-5 py-2">
            <h2 class="text-center">Alta Auto</h2>
            <div class="form-group">
              <label for="txtPatente">Patente:</label>
              <input type="text" class="form-control" id="txtPatente" />
            </div>
            <div class="form-group">
              <label for="cmbMarca">Marca:</label>
              <select name="marca" class="form-control" id="cmbMarca">
                <option value="citroen">Citroen</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="peugeot">Peugeot</option>
                <option value="renault">Renault</option>
              </select>
              <div class="row justify-content-center mt-5">
                <!-- El name lo hice para usar el :not en styles.css -->
                  <i id="iconoAuto" class="fas fa-car fa-10x mr-5"></i>
                  <img id="imgLogo" src="" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
               </div>
            </div>
            <div class="form-group">
              <label for="txtModelo">Modelo:</label>
              <input type="text" class="form-control" id="txtModelo" />
            </div>
            <div class="form-group">
              <label for="txtColor">Color:</label>
              <input type="color" class="form-control" id="ctrlColor" />
            </div>

            <fieldset class="form-group">
              <legend class="col-form-label">Combustible</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="rdoNafta"
                  name="combustible"
                  value="nafta"
                  checked
                />
                <label class="form-check-label" for="rdoNafta">
                  Nafta
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="rdoDiesel"
                  name="combustible"
                  value="diesel"
                />
                <label class="form-check-label" for="rdoDiesel">
                  Diesel
                </label>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <legend class="col-form-label">Extras</legend>
              <div id="extras">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="chkTecho"
                    value="techo"
                  />
                  <label class="form-check-label" for="chkTecho">
                    Techo Solar
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="chkNavegador"
                    name="combustible"
                    value="navegador"
                  />
                  <label class="form-check-label" for="chkNavegador">
                    Navegador
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="chkControl"
                    name="combustible"
                    value="control"
                  />
                  <label class="form-check-label" for="chkControl">
                    Control Tracci√≥n
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="text-center">
              <button id="btnAlta" class="btn btn-primary">Alta Auto</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-10">
          <div id="divTabla"></div>
        </div>
      </div>
    </div>    
  </body>
</html>
