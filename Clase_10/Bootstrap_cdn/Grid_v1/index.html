<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Por recomendacion hay que poner todo lo de bootstrap en un container
      o container fluid
    ya que lo q hace es centrar el contenido del div container -->
    <!-- <div class="container" style="background-color: lightblue; height: 500px;">
      <h1>Probando</h1>
    </div> -->

    <div class="container-fluid" style="background-color: lightblue; height: 500px;">
      <!-- div row hace automaticamente una fila detectada por bootstrap -->
      <div class="row">
        <!-- col te toma todo el ancho q sea homogeneo entre las q pongas para q ocupe todo el width
             col-Height-Width
             Ejemplo: col-xs (no collapsa nunca)
                      col-sm small = 576px
                      col-md medium = 768px
                      col-lg large = 992px
                      col-xl xlarge = 1200px-->
        <div class="col-xl" style="background-color: #aaa; height: 50px;">Columna 1a</div>
        <div class="col-xl" style="background-color: #bbb; height: 50px;">Columna 2a</div>
      </div>
      <div class="row">
        <div class="col-lg" style="background-color: #ccc; height: 50px;">Columna 1b</div>
        <div class="col-lg" style="background-color: #ddd; height: 50px;">Columna 2b</div>
      </div>
      <div class="row">
        <div class="col-md" style="background-color: #eee; height: 50px;">Columna 3a</div>
        <div class="col-md" style="background-color: #fff; height: 50px;">Columna 3b</div>
      </div>
      <div class="row">
        <div class="col-sm" style="background-color: #abc; height: 50px;">Columna 4a</div>
        <div class="col-sm" style="background-color: #cba; height: 50px;">Columna 4b</div>
      </div>
      <!-- Si no pongo nada, por default es xs -->
      <div class="row">
        <div class="col" style="background-color: #bca; height: 50px;">Columna 5a</div>
        <div class="col" style="background-color: #bac; height: 50px;">Columna 5b</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
