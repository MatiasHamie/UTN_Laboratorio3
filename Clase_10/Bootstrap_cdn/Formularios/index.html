<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="form-group col-4">
            <label for="txtNombre">Nombre: </label>
            <input type="text" id="txtNombre" class="form-control" autocomplete="off">
            <small class="form-text text-muted">Largo maximo 20 caracteres</small>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-4">
            <label for="txtApellido">Apellido: </label>
            <input type="text" id="txtApellido" class="form-control" autocomplete="off">
          </div>
        </div>

        <div class="row">
          
          <div class="col-2">
            <div class="form-check form-check-inline">
              <input type="radio" id="rdoMasculino" name="genero" class="form-check-input">
              <label for="rdoMasculino" class="form-check-label">Masculino</label>
            </div>
          </div>

          <div class="col-2">
            <div class="form-check form-check-inline">
              <input type="radio" id="rdoFemenino" name="genero" class="form-check-input">
              <label for="rdoFemenino" class="form-check-label">Femenino</label>
            </div>
          </div>

        </div>
      </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
