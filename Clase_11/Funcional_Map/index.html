<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <script>
        let numeros = [3,5,6,1,7,4];
        let personas = 
        [
          { nombre: 'juan', edad: 30},
          { nombre: 'andrea', edad: 25},
          { nombre: 'miguel', edad: 23},
        ];
//      ---------------------------------
        let doble = [];
        let nombres = [];
        let nombresJson = [];

        // Map no devuelve un array del mismo tipo del array original
        // el array que devuelve tiene la misma cantidad que el array original
        // pero no necesariamente del mismo tipo
        // Pruebo queriendo un array con el doble de todo
        console.log('-MAP-');
        console.log('prueba doble');
        doble = numeros.map(e => e*2);
        console.log(doble);

        // Basicamente extraigo datos de un array del tipo que sea
        // y me los guardo en un nuevo array
        nombres = personas.map(e => e.nombre);
        console.log(nombres);

        // Atencion, si pongo un objeto entre {}
        // no me va a funcionar, me tira undefined o vacio
        // tengo que ponerlo entre parentesis ({})
        nombresJson = personas.map(e => ({nombre: e.nombre}));
        console.log(nombresJson);
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
