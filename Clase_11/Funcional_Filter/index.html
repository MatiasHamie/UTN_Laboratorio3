<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>  
  <body>
      <script>
          let numeros = [3,5,6,1,7,4];
          let paresFor = [];
          let paresForEach = [];
          let paresFilter = [];
          let paresFilterArrow = [];
        // El metodo filter te genera un NUEVO ARRAY con todos los elementos que pasen el filtro
        // Itera como si fuera un foreach
        // Suponiendo que quiero los numeros pares
        // Ejemplo -for-
        for (let i = 0; i < numeros.length; i++) {
            if (!(numeros[i] % 2)) {
                // Con el push de los arrays agregan un elemento
                paresFor.push(numeros[i]);
            }
        }
        console.log("FOR");
        console.log(paresFor);

        // Ejemplo _foreach_
        numeros.forEach(function(e){
            if (!(e % 2)) {
                // Con el push de los arrays agregan un elemento
                paresForEach.push(e);
            }
        })
        
        console.log("FOREACH");
        console.log(paresForEach);

        // Filter no modifica el array original
        // Me devuelve un array con todos los elementos donde
        // devuelvan true al callback
        // entonces adentro del callback pongo la condicion
        console.log("FILTER");
        paresFilter = numeros.filter(function(elemento){
            return !(elemento%2);
        })
        console.log(paresFilter);

        console.log("FILTER FUNCIONAL (ARROW FUNCTION)");
        paresFilterArrow = numeros.filter(e => !(e % 2));
        console.log(paresFilterArrow);

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
